<script type="text/javascript">
		var today = new Date();

		lastdate.setFullYear(2020, 0, 15);

			var day = 1000 * 60 * 60 * 24;
			
			x = (lastdate - today) / day;
			x=Math.round(x);
			amt=parseInt(amt)+parseInt(x*50);
			alert("your bill is:"+amt);

			//alert("no of days left:" + x)
		} else {
			alert("your bill amt is:+amt");
		}
	</script>
