<!DOCTYPE html>
<html>
<head>
    <title>HTML JavaScript output on same page</title>
    <script type="text/JavaScript">
        function showMessage(){
            var name = document.getElementById("name").value;
            display_name.innerHTML= name;
            var spousename = document.getElementById("spousename").value;
            display_spousename.innerHTML= spousename;
            var gender = document.getElementByName("gender").value;
            display_gender.innerHTML= gender;
            var comments = document.getElementByName("comments").value;
            display_comments.innerHTML= comments;
        }			
			
            
        
    </script>
</head>
<body>

<tr><td>

</html>
